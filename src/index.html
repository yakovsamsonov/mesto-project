<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Yakov Samsonov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип, Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <picture class="profile__avatar-box">
        <img src="./images/Kusto.jpg" alt="Кусто" class="profile__avatar-image">
      </picture>
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-card-button"></button>
    </section>
    <section class="elements" aria-label="Посещенные места">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__label">&#169; 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="profile" id="profile" class="form" novalidate>
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input type="text" class="form__input" id="name" name="name" placeholder="Введите имя" required
              minlength="2" maxlength="40">
            <span class="form__input-error name-error"></span>
          </label>
          <label class="form__field">
            <input type="text" class="form__input" id="description" name="description" placeholder="Введите описание"
              required minlength="2" maxlength="200">
            <span class="form__input-error description-error"></span>
          </label>
          <button type="submit" class="form__action-button">Сохранить</button>
        </fieldset>
      </form>
      <button form="card" type="reset" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <h2 class="popup__heading">Обновить аватар</h2>
      <form name="avatar" class="popup__form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input-item" id="avatar-link" name="avatar-link"
            placeholder="Ссылка на картинку" required>
        </fieldset>
        <input type="submit" class="popup__action-button" value="Сохранить">
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form name="card" id="card" class="form" novalidate>
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input type="text" class="form__input" id="label" name="label" placeholder="Название" required minlength="2"
              maxlength="30">
            <span class="form__input-error label-error"></span>
          </label>
          <label class="form__field">
            <input type="url" class="form__input" id="link" name="link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error link-error"></span>
          </label>
          <button type="submit" class="form__action-button">Создать</button>
        </fieldset>
      </form>
      <button form="card" type="reset" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup fullscreen-image" aria-label="Смотреть изображение места">
    <figure class="fullscreen-image__container">
      <button type="button" class="popup__close-button"></button>
      <img src="#" alt="" class="fullscreen-image__picture">
      <figcaption class="fullscreen-image__label"></figcaption>
    </figure>
  </section>
  <template id="card-template">
    <article class="card">
      <img src="#" alt="" class="card__item-photo">
      <button type="button" class="card__delete-button"></button>
      <div class="card__item-info">
        <h2 class="card__item-label"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
