<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Yakov Samsonov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип, Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Kusto.jpg" alt="Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-card-button"></button>
    </section>
    <section class="elements" aria-label="Посещенные места">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__label">&#169; 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="profile" class="popup__form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input-item popup__input-item-name" id="name" name="name"
            placeholder="Введите имя" required>
          <input type="text" class="popup__input-item popup__input-item-description" id="description" name="description"
            placeholder="Введите описание" required>
        </fieldset>
        <input type="submit" class="popup__action-button" value="Сохранить">
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form name="card" class="popup__form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input-item popup__input-item-card" id="label" name="label"
            placeholder="Название" required>
          <input type="text" class="popup__input-item popup__input-item-link" id="link" name="link"
            placeholder="Ссылка на картинку" required>
        </fieldset>
        <input type="submit" class="popup__action-button" value="Создать">
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup fullscreen-image" aria-label="Смотреть изображение места">
    <figure class="fullscreen-image__container">
      <button type="button" class="popup__close-button"></button>
      <img src="#" alt="" class="fullscreen-image__picture">
      <figcaption class="fullscreen-image__label"></figcaption>
    </figure>
  </section>
  <template id="card-template">
    <article class="card">
      <img src="#" alt="" class="card__item-photo">
      <button type="button" class="card__delete-button"></button>
      <div class="card__item-info">
        <h2 class="card__item-label"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
