<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Yakov Samsonov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип, Место" class="header__logo">
  </header>
  <main class="content">
    <section class="popup popup_opened">
      <div class="popup__close-button"></div>
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input-item" id="name" name="name" placeholder="Введите имя"
            value="Жак-Ив Кусто" required>
          <input type="text" class="popup__input-item" id="description" name="description"
            placeholder="Введите описание" value="Исследователь океана" required>
        </fieldset>
        <input type="submit" class="popup__action-button" value="Сохранить">
      </div>
    </section>
    <section class="profile">
      <img src="./images/Kusto.jpg" alt="Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">
          Жак-Ив Кусто
          <button class="profile__edit-button"></button>
        </h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <figure class="elements__item">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск, церковь" class="elements__item-photo">
        <figcaption class="elements__item-info">
          <h2 class="elements__item-label">Карачаевск</h2>
          <button class="elements__like-button elements__like-button_active"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="elements__item-photo">
        <figcaption class="elements__item-info">
          <h2 class="elements__item-label">Гора Эльбрус</h2>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__item-photo">
        <figcaption class="elements__item-info">
          <h2 class="elements__item-label">Домбай</h2>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="elements__item-photo">
        <figcaption class="elements__item-info">
          <h2 class="elements__item-label">Гора Эльбрус</h2>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__item-photo">
        <figcaption class="elements__item-info">
          <h2 class="elements__item-label">Домбай</h2>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
      <figure class="elements__item">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск, церковь" class="elements__item-photo">
        <figcaption class="elements__item-info">
          <h2 class="elements__item-label">Карачаево-Черкессия</h2>
          <button class="elements__like-button"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">&#169; 2023 Mesto Russia</footer>
</body>

</html>
